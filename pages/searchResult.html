<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="search page" />
    <meta property="og:site_name" content="movie pop" />
    <meta property="og:type" content="web" />
    <meta
      property="og:description"
      content="Welcome to the movie introduction site"
    />
    <meta property="og:url" content="https://movie-pop-neon.vercel.app" />
    <title>Movie POP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
    <link rel="icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="/css/index.css" />
    <script type="module" src="/js/index.js"></script>
  </head>

  <body>
    <div class="header__wrapper"></div>
    <div class="loading__wrapper">
      <div class="loading"></div>
    </div>
    <section class="section-result">
      <form class="search__form">
        <input class="search__searchbar-input" type="text" required />
        <button class="search__searchbar-btn" type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#fee098"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            />
          </svg>
        </button>
      </form>
      <div class="search__result-wrapper">
        <h2 class="search-result__title">result</h2>
        <hr class="horizontal" />
        <div class="search__result-movies"></div>
      </div>
    </section>
    <footer class="footer__wrapper"></footer>
  </body>
</html>
