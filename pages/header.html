<header class="header">
  <h1 class="header__logo-container">
    <a href="/index.html">
      <img src="/images/logo.svg" alt="Movie Pop" />
    </a>
  </h1>
  <a href="/pages/bookmark.html" class="header__bookmark-btn">
    <span>bookmarked movies</span>
  </a>
  <div class="header__search">
    <button type="button" class="header__search-btn" aria-label="open search"></button>
    <label for="header__search_input"> Search for movies by title </label>
    <form role="search">
      <input id="header__search_input" class="header__input" type="text" required />
      <button type="submit" class="header__search-submit" aria-label="search"></button>
    </form>
    <button type="button" class="header__cancel-btn" aria-label="cancel search"></button>
  </div>
</header>
<script src="/js/header.js" type="module"></script>
