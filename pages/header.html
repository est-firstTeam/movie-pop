<header class="header">
  <h1 class="header__logo-container">
    <a href="/index.html">
      <img src="/images/logo.svg" alt="Movie Pop" />
    </a>
  </h1>
  <a href="/pages/bookmark.html" class="header__bookmark-btn">
    <span>bookmarked movies</span>
  </a>
  <div class="header__search-wrapper">
    <button
      type="button"
      class="header__open-search-form-btn"
      aria-label="open search"
    ></button>
    <form role="search" class="header__search-form">
      <button
        type="submit"
        class="header__search-submit"
        aria-label="search"
      ></button>
      <input class="header__search-input" type="text" autofocus required />
      <button
        type="button"
        class="header__cancel-btn"
        aria-label="cancel search"
      ></button>
    </form>
  </div>
</header>
<script src="/js/header.js" type="module"></script>
